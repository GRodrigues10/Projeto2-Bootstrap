<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon (1).ico" type="image/x-icon">
    
    <title>iBuild</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3 d-flex align-items-center justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center primary-color">
            <img src="imgs/imovi-icon.png" alt="Imagem da Logo" class="me-1">
            <span>IBuild</span>
        </a>
        
        <!-- Botão do menu hambúrguer, exibido apenas em telas pequenas -->
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>

        <!-- Menu "Home" bem próximo do texto "IBuild" -->
        <div class="collapse navbar-collapse justify-content-end" id="navbar-items">
            <ul class="navbar-nav ms-2 d-flex align-items-center">
                <li class="nav-item">
                    <a href="#" class="nav-link active primary-color" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link primary-color">Imóveis</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link primary-color">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link primary-color">Contato</a>
                </li>
            </ul>
        </div>
    </div>
   </nav>

   <!-- SLIDER -->
    <div class="container mt-5 pt-5" id="container">
        <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imgs/banner-1.jpg" class="d-block w-100" alt="Casa 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Projetos Inovadores</h5>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/banner-2.jpg" class="d-block w-100" alt="Casa 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Projetos Completos</h5>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/banner-3.jpg" class="d-block w-100" alt="Casa 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Casas Planejadas</h5>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <i class="bi bi-chevron-left"></i>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <i class="bi bi-chevron-right"></i>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
